<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 관리 - 메가커피 주문</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 헤더 -->
    <header>
        <h1>⚙️ 이름 관리</h1>
        <p>주문자 이름 리스트를 관리하세요</p>
    </header>

    <!-- 메인 컨테이너 -->
    <main class="container">
        <!-- 이름 추가 영역 -->
        <section class="add-name-section">
            <h2>➕ 이름 추가</h2>
            <div class="input-group">
                <input type="text" id="newNameInput" class="name-input" placeholder="추가할 이름을 입력하세요" maxlength="20">
                <button id="addNameBtn" class="btn-primary">추가</button>
            </div>
        </section>

        <!-- 현재 이름 리스트 -->
        <section class="names-list-section">
            <h2>📋 현재 이름 리스트 <span id="nameCount"></span></h2>
            <div id="namesList" class="names-list">
                <!-- Firebase에서 실시간으로 로드됩니다 -->
            </div>
        </section>

        <!-- 하단 버튼 -->
        <section class="action-section">
            <button id="backToOrderBtn" class="btn-secondary">← 주문 페이지로 돌아가기</button>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>Build: 2026.02.02 | Ver 1.0.0.0</p>
        <p>Developer: devmcjo@gmail.com</p>
    </footer>

    <!-- Firebase SDK (CDN 방식) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- JavaScript 파일 로드 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/version.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
